function drawRegression(){
	// Create the SVG container and set the origin.

	//selectedOccupations["Food Preparation and Serving Related Occupations"] = true;

	function getModel (activePoints) {	
		var model = {};
		var meanX = d3.mean(activePoints, function (d) { 
			return d.x;
		});
		var meanY = d3.mean(activePoints, function (d) { 
			return d.y;
		});
		model.slope = d3.sum(activePoints, function (d) {
			return (d.x - meanX) * (d.y - meanY);
		});
		model.slope /= d3.sum(activePoints, function (d) {
			return (d.x - meanX) * (d.x - meanX);
		});
		model.intercept = meanY - model.slope * meanX;
		
		return model;
	}

	// pie chart

	var PieMapwidth = 350,
    PieMapheight = 350,
    radius = Math.min(PieMapwidth, PieMapheight) / 2,
    innerRadius = 0.3 * radius;

var pie = d3.layout.pie()
    .sort(null)
    .value(function(d) { return d.PieMapwidth; });

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([0, 0])
  .html(function(d) {
    return d.data.label + ": <span style='color:orangered'>" + d.data.score + "</span>";
  });

var arc = d3.svg.arc()
  .innerRadius(innerRadius)
  .outerRadius(function (d) { 
    return (radius - innerRadius) * (d.data.score / d.data.max) + innerRadius; 
  });

var outlineArc = d3.svg.arc()
        .innerRadius(innerRadius)
        .outerRadius(radius);

var svg = d3.select("#bar-chart").append("svg")
    .attr("width", PieMapwidth)
    .attr("height", PieMapheight)
    .append("g")
    .attr("transform", "translate(" + PieMapwidth / 2 + "," + PieMapheight / 2 + ")");

svg.call(tip);

d3.csv('aster_data.csv', function(error, data) {

	  data.forEach(function(d) {
	    d.id     =  d.id;
	    d.order  = +d.order;
	    d.color  =  d.color;
	    d.weight = +d.weight;
	    d.score  = +d.score;
	    d.PieMapwidth  = +d.weight;
	    d.label  =  d.label;
	  });
	  // for (var i = 0; i < data.score; i++) { console.log(data[i].id) }
	  
	  var path = svg.selectAll(".solidArc")
	      .data(pie(data))
	    .enter().append("path")
	      .attr("fill", function(d) { return d.data.color; })
	      .attr("class", "solidArc")
	      .attr("stroke", "gray")
	      .attr("d", arc)
	      .on('mouseover', tip.show)
	      .on('mouseout', tip.hide);

	  var outerPath = svg.selectAll(".outlineArc")
	      .data(pie(data))
	    .enter().append("path")
	      .attr("fill", "none")
	      .attr("stroke", "gray")
	      .attr("class", "outlineArc")
	      .attr("d", outlineArc);  


	  // calculate the weighted mean score
	  var score =
	    data.reduce(function(a, b) {
	      console.log('a:' + a + ', b.score: ' + b.score + ', b.weight: ' + b.weight);
	      return a + (b.score * b.weight); 
	    }, 0) / 
	    data.reduce(function(a, b) { 
	      return a + b.weight; 
	    }, 0);

	  svg.append("svg:text")
	    .attr("class", "aster-score")
	    .attr("dy", ".35em")
	    .attr("text-anchor", "middle") // text-align: right
	    .text(Math.round(score))
	    .style("font-size","30px");

	});
